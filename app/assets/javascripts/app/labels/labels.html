<span class="span3">
  <h5>Create New Label</h5>
    <form>
        <fieldset>
            <label>Label Name</label>
            <input data-ng-model="label.name" type="text" placeholder="Enter label name...">
            </br>
            <button data-ng-click="createLabel()" type="submit" class="btn">Create</button>
        </fieldset>
    </form>
</span>

<span class="span9">
    <h3>Labels</h3>
    <ul class="unstyled">
        <li data-ng-repeat="label in labels">
            <span class="label">{{ label.name }}</span>
        </li>
    </ul>
</span>
